<template name='foodForm'>
    <div class="form food-form-container">
        <ul>
            <li>
                <span class="form-title">My Foods</span>
            </li>
            {{#each foods}}
                {{> food}}
            {{/each}}
        </ul>
    </div>
    {{#if currentUser}}
        <form class="new-food">
            <input type="text" name="text" placeholder="Type to add more food"
             autocomplete="off"/>
        </form>
    {{/if}}
</template>
