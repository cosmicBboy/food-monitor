<template name="meal">
  <li class='meal poopmo-panel'>
    <div>

      {{#if isEditable}}
        {{#if isEditing}}
        <button class="btn btn-default save-button modify-button pull-right">Save
        </button>
        {{else}}
        <button class="btn btn-default edit-button modify-button pull-right">
          <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
        </button>
        {{/if}}
      {{/if}}

      <div class="meal-type">{{mealType}}</div>
      <div class="meal-date">{{createDate}}</div>
    </div>

    <div class="food-container">
      {{#if isEditable}}
        {{#if isEditing}}
          <div class="edit-info-text">Click here to remove food items</div>
        {{/if}}
      {{/if}}

      {{#each foodItems}}
        {{> food}}
      {{/each}}
    </div>

    <div class="food-container edit-panel">
      {{#if isEditable}}
        {{#if isEditing}}
          <div class="edit-info-text">Click here to add food items</div>
        {{/if}}
      {{/if}}

      {{#if addingFood}}
        {{#each myFoods}}
          {{> food}}
        {{/each}}
      {{/if}}
    </div>

  </li>
</template>
