<template name="mealForm">
    <div class="meal-form-container">
      <div class="form">
        <ul>

          {{#if currentUser}}
          <!-- submit button -->
          <li class="meal-submit text-center">
            <button class="btn submit-new-meal">Submit Meal</button>
          </li>
          <!-- Input meal type -->
          <li class="meal-type">
            <div class="btn-group btn-group-justified" role="group" aria-label="...">
              <div class="btn-group" role="group">
                <button class="btn meal-type-input" id="breakfast">Breakfast</button>
              </div>
              <div class="btn-group" role="group">
                <button class="btn meal-type-input" id="lunch">Lunch</button>
              </div>
              <div class="btn-group" role="group">
                <button class="btn meal-type-input" id="dinner">Dinner</button>
              </div>
              <div class="btn-group" role="group">
                <button class="btn meal-type-input" id="snack">Snack</button>
              </div>
            </div>
          </li>
          {{/if}}

          <div class="food-container">
            {{#each myFoodChunks}}
              <!-- each food chunk contains 4 food items -->
              {{#each .}}
                {{> food}}
              {{/each}}
            {{/each}}

            {{#if currentUser}}
            {{#if addingNewFood}}
              <div class="btn-group food-item" role="group">
                <button type="button" class="btn btn-default" id="add-food-stop">
                  <span class="glyphicon glyphicon-remove"></span>
                </button>
                {{> mealFormAddFood}}
              </div>
            {{else}}
              <button type="button" class="btn btn-default food-item" id="add-food">
                <span class="glyphicon glyphicon-plus"></span>
              </button>
            {{/if}}
            {{/if}}
          </div>

        </ul>
      </div>
    </div>
</template>

<template name="mealFormAddFood">
  <button type="button" class="btn btn-default {{#if addingNewFood}}show-input-form{{else}}hide-input-form{{/if}}">
    <form class="add-food-form">
      <input class="add-food-input" type="text" name="text" autocomplete="off"/>
    </form>
  </button>
</template>
