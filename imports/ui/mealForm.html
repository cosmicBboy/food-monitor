<template name="mealForm">
    <div class="meal-form-container">
      {{#if currentUser}}
        <form class="new-food">
            <input type="text" name="text" placeholder="Breakfast, Lunch, or Dinner?" />
        </form>
      {{/if}}
      <div class="form">
        <ul>
            {{#each myFoods}}
                {{> food}}
            {{/each}}
        </ul>
      </div>
    </div>
</template>
