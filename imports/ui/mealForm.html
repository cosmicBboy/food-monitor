<template name="mealForm">
    <div class="meal-form-container">
      <div class="form">
        <ul>

          {{#if currentUser}}
          <!-- Input meal type -->
          <p class="meal-prompt">For</p>
          <li class="meal-type">
            <div class="btn-group btn-group-justified" role="group">
              <div class="btn-group" role="group">
                <button class="btn meal-type-input" id="breakfast">Breakfast</button>
              </div>
              <div class="btn-group" role="group">
                <button class="btn meal-type-input" id="lunch">Lunch</button>
              </div>
              <div class="btn-group" role="group">
                <button class="btn meal-type-input" id="dinner">Dinner</button>
              </div>
              <div class="btn-group" role="group">
                <button class="btn meal-type-input" id="snack">Snack</button>
              </div>
            </div>
          </li>
          {{/if}}

          {{#if currentUser}}
          <p class="meal-prompt">I had</p>
          <div class="food-container">
            {{#each myFoodChunks}}
              <!-- each food chunk contains 4 food items -->
              {{#each .}}
                {{> food}}
              {{/each}}
            {{/each}}

              <div  role="group" class="btn-group food-item
               {{#unless addingNewFood}}single-food-item{{/unless}}">
                {{#if addingNewFood}}
                <button type="button" class="btn btn-default" id="add-food-stop">
                  <span class="glyphicon glyphicon-remove"></span>
                </button>
                {{else}}
                <button type="button" class="btn btn-default" id="add-food">
                  <span class="glyphicon glyphicon-plus"></span>
                </button>
                {{/if}}
                {{> mealFormAddFood}}
              </div>
          </div>
          {{/if}}

        </ul>

      </div>

      {{#if currentUser}}
      <div class="meal-submit text-center">
        <button class="btn submit-new-meal">Submit</button>
      </div>
      {{/if}}
    </div>
</template>

<template name="mealFormAddFood">
  <button type="button" id="add-food-form-button"
          class="btn btn-default submit-food
                {{#if addingNewFood}}show-input-form
                {{else}}hide-input-form{{/if}}">
    <form class="add-food-form">
      <!-- TODO: make input size attribute equal to text length -->
      <input class="add-food-input" type="text" name="text" autocomplete="off" size=2
       placeholder="..."/>
    </form>
  </button>
</template>
