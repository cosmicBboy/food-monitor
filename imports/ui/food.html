<template name="food">
    <li class="{{#if private}}private{{/if}}">
        <button class="delete">&times;</button>

        <div class="btn-group">
        {{#if isOwner}}
            {{#if isMealForm}}
            <button type="button" class="btn toggle-eaten {{#if avoid}}btn-success{{else}}btn-default{{/if}}">
            </button>
            {{/if}}
        {{/if}}
        </div>

        <span class="text">{{text}}</span>
    </li>
</template>
