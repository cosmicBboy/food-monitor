<template name="food">
    <li class="{{#if private}}private{{/if}}">
        <button class="delete">&times;</button>

        <div class="btn-group">
        {{#if isOwner}}
            <button type="button" class="btn toggle-avoid {{#if avoid}}btn-danger{{else}}btn-default{{/if}}">
                {{#if avoid}}
                    Avoiding
                {{else}}
                    Avoid
                {{/if}}
            </button>
        {{/if}}
        </div>

        <span class="text">{{text}}</span>
    </li>
</template>
