<template name="home">
    <div class='container'>
      <header>
        <h1>Poopmo</h1>
        {{#if currentUser}}
          <button class="btn btn-default pull-right logout">
            Logout
          </button>
        {{/if}}
      </header>

      <main>
        <!-- navbar -->
        {{#if currentUser}}
          <div class="nav-bar btn-group btn-group-justified" role="group">
            <div class="btn-group" role="group">
              <button class="btn btn-lg first-btn add-meal
                             {{#if currentPageIsAddMeal}}active{{/if}}">
                add meal
              </button>
            </div>
            <div class="btn-group" role="group">
              <button class="btn btn-lg my-meals
                             {{#if currentPageIsMyMeals}}active{{/if}}">
                my meals
              </button>
            </div>
            <div class="btn-group" role="group">
              <button class="btn btn-lg about
                             {{#if currentPageIsAbout}}active{{/if}}">
                <span class="about-btn glyphicon glyphicon-info-sign" aria-hidden="true"></span>
              </button>
            </div>
          </div>
          {{> notifications}}
        {{/if}}
        {{ > Template.dynamic template=main }}
      </main>
    </div>
</template>
